<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">

   <script src="js/bootstrap.bundle.min.js" defer></script>
   <script src="js/script.js" defer></script>

   <!-- Font Awesome Icon CDN -->
   <script src="https://kit.fontawesome.com/d4ee962a28.js" crossorigin="anonymous"></script>

   <title>Hello! Sudoku!</title>
</head>

<body>

<div class="container-fluid p-0" id="outer-most">

   <!-- Dark green banner on top (visible only under large screen size) -->
   <div class="row bg-success text-white text-center py-2 h6" id="top-banner">
      <div class="col-2">
         ${username}
      </div>
      <div class="col-10">
         <i class="fa-solid fa-otter"></i>&nbsp;
         Hello! Sudoku!
      </div>
   </div>

   <!-------------------------------------------------------------------------->

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <span class="navbar-brand">
         <!-- TODO: Switch navbar brand when switching between sections -->
         <i class="fa-solid fa-gauge-high"></i>&nbsp;
         My Dashboard
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navList"
         aria-controls="navList" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
   
      <div class="collapse navbar-collapse" id="navList">
         <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#navList" aria-controls="navList" aria-label="Close Navigation"></button>
         <ul class="navbar-nav mr-auto align-items-center">
            <li class="nav-item active">
               <a class="nav-link" href="#dashboard">
                  <i class="fa-solid fa-gauge-high">&emsp;</i>My Dashboard
               </a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#daily">
                  <i class="fa-solid fa-calendar-day">&emsp;</i>Daily Does Sudoku
               </a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#select">
                  <i class="fa-solid fa-grip">&emsp;</i>Select Level
               </a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#about">
                  <i class="fa-solid fa-circle-info">&emsp;</i>About Us
               </a>
            </li>
            <li class="nav-item h-25 d-flex">
               <button class="btn btn-lg btn-outline-danger mt-auto">
                  <i class="fa-solid fa-power-off">&emsp;</i>Log Out
               </button>
            </li>
            <li class="nav-item">
               <a class="btn btn-link">Admin Panel</a>
            </li>
         </ul>
      </div>
   </nav>

   <!-------------------------------------------------------------------------->

   <!-- Main Contents -->


</div>

</body>

</html>
